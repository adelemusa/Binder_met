name: bioconda
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
## conda-forge packages
  - conda-forge::r-base=3.6.3
  - conda-forge::r-reshape2
  - conda-forge::r-ggplot2
  - conda-forge::r-tidyr
  - conda-forge::r-scales
  - conda-forge::r-lattice
  - conda-forge::r-vegan
  - bioconda::bioconductor-deseq2=1.32.0
  - bioconda::bioconductor-phyloseq